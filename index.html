<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Jack</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="game">
    <div id="DealerCardContainer">
      <div id="score">
        <div id="wins">Wins: 0</div>
        <div id="lost">Lost: 0</div>
        <div id="draw">Draw: 0</div>
        <div id="bj">BlackJack: 0</div>
      </div>
    </div>
    <div id="alertsWrapper">
      <div id="playerScore"></div>
      <div id="alerts">You win</div>
      <div id="dealerScore"></div>
    </div>
    <div id="PlayerCardContainer">
    </div>
  </div>
  <div id="controls">
    <button id="hit">Hit</button>
    <button id="play">Deal</button>
    <button id="stay">Stay</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
